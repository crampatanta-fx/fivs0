<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage!</title>
    <style>
      #top {
        font-size: 36px;
        color: green;
      }
      #middle {
        font-size: 24px;
        color: red;
      }
      #bottom {
        font-size: 12px;
        color: blue;
      }
      .name {
        font-weight: bold;
        color: purple;
      }
    </style>
  </head>
  <body>
    <div id="top" class="name">
      This is the <span class="name">top</span> of my webpage.
    </div>
    <div id="middle">
      This is the <span class="name">middle</span> of my webpage.
    </div>
    <div id="bottom">
      This is the <span class="name">bottom</span> of my webpage.
    </div>
  </body>
</html>
